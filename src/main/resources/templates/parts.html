<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.projectName}"></title>
</head>
<body>
    <h1 th:text="${project.projectName}"></h1>
    <ul>
        <li th:each="p : ${project.parts}">
            <a th:href="@{${project.projectName} + '/' + ${p.partId}}" th:text="${p.partName}"></a>
        </li>
    </ul>
</body>
</html>
