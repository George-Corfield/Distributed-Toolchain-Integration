<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
    <h1>Projects</h1>
    <ul>
        <li th:each="project: ${projects}">
            <a th:href="@{'projects/' + ${project.projectName}}" th:text="${project.projectName}" />
        </li>
    </ul>
</body>
</html>
