<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="style.css">
<title> Login Page </title>
</head>
<body>
  <div class="login-page">
    <div class="login">
      <div class="login-header">
        <h1>LOGIN</h1>
      </div>
    </div>
    <form class="form" action="#" th:action="@{/login}" th:object="${userDetails}" method="post">
      <input type="text" placeholder="username" th:field="*{username}"/>
      <input type="password" placeholder="password" th:field="*{password}"/>
      <button>LOGIN</button>
      <p class="message"> <a href="#">Create an account</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Forgot Password?</a></p>
    </div>
  </div>
</body>

</html>
